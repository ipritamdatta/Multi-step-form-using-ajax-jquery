<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MultiStep Form Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="regForm">
            <h1>Register</h1>
            <!-- <div class="row">
              <div class="col-md-6"> -->
            <!-- first form -->
            <div class="tab form-group">
              <label for="fname">First Name: </label>
              <p>
                <input
                  class="form-control"
                  type="text"
                  name="fname"
                  id="fname"
                />
              </p>
              <label for="lname">Last Name: </label>
              <p>
                <input
                  class="form-control"
                  type="text"
                  name="lname"
                  id="lname"
                />
              </p>
            </div>
            <!-- second form -->
            <div class="tab form-group">
              <label for="email">Email: </label>
              <p>
                <input
                  class="form-control"
                  type="email"
                  placeholder="E-mail..."
                  name="email"
                  id="email"
                />
              </p>
              <label for="phone">Phone: </label>
              <p>
                <input
                  class="form-control"
                  placeholder="Phone..."
                  name="phone"
                  id="phone"
                  type="text"
                />
              </p>
            </div>
            <!-- third form -->
            <div class="tab form-group">
              <label for="name">BirthDay: </label>

              <div class="row">
                <div class="col-md-4">
                  <input
                    class="form-control"
                    placeholder="dd"
                    name="dd"
                    id="dd"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    class="form-control"
                    placeholder="mm"
                    name="nn"
                    id="nn"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    class="form-control"
                    placeholder="yyyy"
                    name="yyyy"
                    id="yyyy"
                  />
                </div>
              </div>
            </div>
            <!-- fourth form -->
            <div class="tab form-group">
              <label for="name">Username: </label>
              <p>
                <input
                  class="form-control"
                  placeholder="Username..."
                  name="uname"
                  id="uname"
                />
              </p>
              <label for="name">Password: </label>
              <p>
                <input
                  class="form-control"
                  placeholder="Password..."
                  name="pword"
                  id="pword"
                  type="password"
                />
              </p>
            </div>

            <!-- btn -->
            <div class="overflow-auto row justify-content-end">
              <button
                class="mr-2"
                type="button"
                id="prevBtn"
                onclick="nextPrev(-1)"
              >
                Previous
              </button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)">
                Next
              </button>
            </div>

            <!-- steps showing -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
            <!-- </div>
            </div> -->
          </form>
        </div>
        <div class="col-md-6 showusers">
          <h2>Show Registered User</h2>
          <button id="button">Show all users</button>
          <div id="responsecontainer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
